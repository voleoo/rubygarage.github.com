<section id="dont-repeat-yourself" class="slide">
  <h2>Dont repeat yourself</h2>

  <p>SASS add two more tools for making our css DRY:</p>

  <section class="slide">
    <h3>Mixins</h3>
    <script type="syntaxhighlighter" class="brush: css">
      <![CDATA[
        @mixin silly-links {
          a {
            color: blue;
            background-color: red;
          }
        }

        @include silly-links;
      ]]>
    </script>
  </section>

  <section class="slide">
    <h3>Extend</h3>
    <script type="syntaxhighlighter" class="brush: css">
      <![CDATA[
        .error {
          border: 1px #f00;
          background-color: #fdd;
        }
        .seriousError {
          @extend .error;
          border-width: 3px;
        }
      ]]>
    </script>
  </section>
</section>
